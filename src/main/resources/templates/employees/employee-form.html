<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
		
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle the update -->

			<input type="text" th:field="*{personal_nr}"
				   class="form-control mb-4 col-4" placeholder="personal_nr">
			<input type="text" th:field="*{email}"
				   class="form-control mb-4 col-4" placeholder="email">
			<input type="text" th:field="*{first_name}"
					class="form-control mb-4 col-4" placeholder="first_name">
			<input type="text" th:field="*{last_name}"
					class="form-control mb-4 col-4" placeholder="last_name">
			<input type="text" th:field="*{roles}"
				   class="form-control mb-4 col-4" placeholder="roles">
			<input type="text" th:field="*{team}"
				   class="form-control mb-4 col-4" placeholder="team">
			<input type="text" th:field="*{chief}"
				   class="form-control mb-4 col-4" placeholder="chief">


			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		<hr>
		<a th:href="@{/employees/list}">Back to list</a>
	
	</div>


</body>

</html>
